<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="blur-beyonce">
    <div class="player">
      <div class="cover img-beyonce"></div>
      <div class="controls">
        <div class="top-controls">
          <div class="play-pause">
            <div id="play-pause" class="play-btn"></div>
          </div>
          <div class="description">
            <p class="singer">Beyonce</p>
            <p class="title">Don't Hurt Yourself</p>
            <audio id="music" autoplay=""></audio>
          </div>
          <div class="forward-backward">
            <div id="previous">
              <img src="./assets/icons/backward.png" alt="Backward" />
            </div>
            <div id="next">
              <img src="./assets/icons/forward.png" alt="Forward" />
            </div>
          </div>
        </div>
        <div class="bottom-controls"></div>
      </div>
    </div>

    <footer class="footer">
      <a class="footer-text" href="https://github.com/victoria-st"
        >victoria-st</a
      >
      <span class="footer-text">&copy; 2024</span>
      <a href="https://rs.school/courses/javascript-ru">
        <div class="footer-rs-logo"></div
      ></a>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
